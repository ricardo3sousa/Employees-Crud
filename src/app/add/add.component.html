<ul class="collection with-header">
    <li class="collection-header"><h4>Add Employee</h4></li>
</ul>
<div class="container-form">
    <div class="row">
        <div class="input-field col s6">
        <input placeholder="Insert name" id="first_name2" type="text" class="validate" #fname required>
        <label class="active" for="first_name2">First Name</label>
        <app-err *ngIf="required"></app-err>
        </div>
    </div>
</div>
<div class="buttons">
    <button class="btn waves-effect waves-light red" type="submit" name="action" routerLink="/main">Back
        <i class="material-icons right">arrow_back</i>
    </button>
    &nbsp;&nbsp;
    <button class="btn waves-effect waves-light" type="submit" name="action" (click)="addEmployee(fname.value)">Add
        <i class="material-icons right">send</i>
    </button>
</div>
