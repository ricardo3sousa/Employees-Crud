<ng-container *ngIf="employee">
    <ul class="collection with-header">
        <li class="collection-header"><h4>Edit {{employee.first_name}}</h4></li>
    </ul>
    <div class="container-form">
        <div class="row">
            <div class="input-field col s6">
            <input value="{{employee.first_name}}" id="first_name2" type="text" class="validate" [(ngModel)]="employee.first_name">
            <label class="active" for="first_name2">First Name</label>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button class="btn waves-effect waves-light red" type="submit" name="action" routerLink="/main">Back
            <i class="material-icons right">arrow_back</i>
        </button>
        &nbsp;&nbsp;
        <button class="btn waves-effect waves-light" type="submit" name="action" (click)="save()">Save
            <i class="material-icons right">send</i>
        </button>
    </div>
</ng-container>
